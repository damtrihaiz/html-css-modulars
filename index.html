<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Favicon -->

        <link

        <link

            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link

        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />

            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"

        />

            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />
        <!-- Embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Public+Sans:wght@400;500;600;800&family=Sonsie+One&display=swap"
            rel="stylesheet"
        />
        <!-- Reset css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Modulars</title>
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <!-- logo -->
                    <a href="/">
                        <img
                            src="./assets/icons/logo.svg"
                            alt="Modulars"
                            class="logo"
                        />
                    </a>
                    <!-- navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a
                                    href="#!"
                                    class="navbar__link active desc lv1"
                                    >Home</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link desc lv1"
                                    >About</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link desc lv1"
                                    >Blog</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link desc lv1"
                                    >Contact</a
                                >
                            </li>
                        </ul>
                    </nav>
                    <!-- Action -->
                    <div class="header-action">
                        <a href="#!" class="header-action__btn btn">Sign Up</a>
                    </div>
                </div>
                <div class="header-divider"></div>
            </div>
        </header>
        <main style="height: 10000px">
            <!-- Hero -->
            <section class="hero">
                <div class="container">
                    <div class="hero-body">
                        <section class="hero__content">
                            <h1 class="hero__heading">
                                We’re a
                                <span style="white-space: nowrap"
                                    >creative design</span
                                >
                                agency.
                            </h1>
                            <p class="hero__desc desc sans lv1">
                                A brilliant, modular agency template for
                                startup’s build yours toady.
                            </p>
                            <div class="hero-row">
                                <a href="#!" class="hero_btn btn"
                                    >Get in touch</a
                                >

                                <div class="hero__play">
                                    <div class="hero__play__btn">
                                        <div class="hero__play__icon">
                                            <img
                                                src="./assets/icons/play.svg"
                                                alt=""
                                            />
                                        </div>
                                    </div>
                                    <span class="hero__play__text"
                                        >Watch Video</span
                                    >
                                </div>
                            </div>
                        </section>
                        <div class="hero__media">
                            <div class="hero__media__bg"></div>
                            <figure class="hero__images">
                                <img
                                    src="./assets/img/hero-01.jpg"
                                    alt=""
                                    class="hero__img"
                                />
                                <img
                                    src="./assets/img/hero-02.jpg"
                                    alt=""
                                    class="hero__img"
                                />
                                <img
                                    src="./assets/img/hero-03.jpg"
                                    alt=""
                                    class="hero__img"
                                />
                            </figure>
                            <img
                                src="./assets/img/Vector-hero.svg"
                                alt=""
                                class="curvedGraphic-top"
                            />
                            <img
                                src="./assets/img/Vector-hero.svg"
                                alt=""
                                class="curvedGraphic-bottom"
                            />
                        </div>
                    </div>
                </div>
            </section>
            <section class="logo-section">
                <div class="container">
                    <div class="logo-section__list">
                        <a href="#!" class="logo-section__item google-item">
                            Google
                        </a>
                        <a href="#!" class="logo-section__item slack-item">
                            <img
                                src="./assets/icons/slack.svg"
                                alt="Google"
                                class="logo-section__img"
                            />
                            slack
                        </a>
                        <a href="#!" class="logo-section__item agworld-item">
                            <img
                                src="./assets/icons/agworld.svg"
                                alt="Google"
                                class="logo-section__img"
                            />
                            Agworld
                        </a>
                        <a href="#!" class="logo-section__item riotino-item">
                            RioTinto
                        </a>
                        <a href="#!" class="logo-section__item heroku-item">
                            <img
                                src="./assets/icons/heroku.svg"
                                alt="Google"
                                class="logo-section__img"
                            />
                            HEROKU
                        </a>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
